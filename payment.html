<div class="container-fluid">
    <div class="creditCardForm">
        <div class="heading">
            <h1>Confirm Purchase</h1>
        </div>
        <div class="payment">
            <form id="payment-form">
                <div class="form-group" id="name-field">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group" id="email-field">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group" id="address-field">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="card-number">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group" id="credit-cards">
                    <div class="radio-inline">
                        <img src="content/img/mastercard.jpg" >
                        <input type="radio" id="mastercard" class="radio" value="1" name="credit_card">
                    </div>
                    <div class="radio-inline">
                        <img src="content/img/visa.jpg">
                        <input type="radio" id="visa" class="radio" value="2" name="credit_card"> 
                    </div>
                    <div class="radio-inline">
                        <img src="content/img/amex.jpg">
                        <input type="radio" id="amex" class="radio" value="2" name="credit_card">
                    </div>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group" id="check-box">
                    <label for="check_box">I Agree to the terms & condition</label>
                    <input type="checkbox" id="terms-condition" value="agree">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
                <div class="form-group" id="success-message">
                    <p>Success Message</p>
                </div>
                
            </form>
        </div>
    </div>
